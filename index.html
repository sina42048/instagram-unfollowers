<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Instagram Unfollowers</title>
</head>

<body>
    <div class="overlay"></div>
    <div id="loader" class="display__none"></div>
    <div id="internet__status" class="display__none"></div>
    <div class="top__menu">
        <div class="profile__info">
            <img src="./images/instagram.png" alt="" class="profile__image">
            <p class="profile__name">Hello Guest !</p>
        </div>
        <img src="./images/close.png" alt="" id="close__window">
    </div>

    <section id="login__section">
        <div class="login__container">
            <h1>Login To Instagram</h1>
            <input type="text" name="username" id="username" placeholder="username">
            <input type="password" name="username" id="password" placeholder="password">
            <button type="button" id="login">Login Now !</button>
        </div>
    </section>
    <div id="unfollowers__empty" class="unfollowers__empty display__none">Hooray... no one unfollowed you !</div>
    <section id="unfollowers__section" class="display__none">
        <div class="unfollowers__container">
            <!-- <div class="unfollower__cart">
                <img src="./images/instagram.png" alt="">
                <div class="unfollower__cart__info">
                    <p>Name</p>
                    <button>Unfollow</button>
                </div>
            </div> -->
        </div>
    </section>


    <!-- SCRIPTS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./scripts/view.js" defer></script>
</body>

</html>
